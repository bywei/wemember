<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>错误提醒|<{$configcache['Title']}></title>
<link rel="stylesheet" type="text/css" href="__CSS__/public.css"  />
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script>
$(document).ready(function() {
	var nowtime=6;
	function hi() {
		if (nowtime==0) {
			//关闭父窗口的元素
			$(window.parent.document).find("#f_pop, #sbody").remove();
			$(window.parent.document).find("#iframe_pop, #zbody").remove();
		}
		$('#error .history').text(nowtime);
		nowtime--;
	}
	hi();
	setInterval(hi,1000);
});
</script>
</head>
<body>
<div id="error">
	<div class="img"><img src="__IMAGE__/error.jpg" border="0" /></div>
    <div class="font">
    	<{$content}><br />
    	<span class="history"></span>&nbsp;秒后将自动关闭本窗口
    </div>
</div>
</body>
</html>
